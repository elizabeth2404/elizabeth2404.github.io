<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Rent Room Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rent.css">
    <script src="rent.js"></script>
  </head>
  <body>
    <header>
      <h1>Room Rent Calculator</h1>
    </header>
    <main>
      <section id="property-details">
        <article>
          <h2>Overall Property Details</h2>
          <h3>
            Input the total rent, square footage, number of tenants and bedrooms for the house below.
            Note that all fields are required.
          </h3>
          <form id="prop-form">
            <div>
              <label>Total Rent ($)</label> <!-- CSS format later -->
              <!-- TODO ADD REQ LATER-->
              <input type="number" id="rent" placeholder="3500.00" step="0.01" min="0" required>
              <span class="validity"></span>
            </div>
            <div>
              <label>Total Square Footage</label>
              <input type="number" id="sq-ft" placeholder="1800.00" step="0.01" min="0" required> <!-- vertically align-->
              <span class="validity"></span>
            </div>
            <div>
              <label>Number of Tenants</label>
              <input type="number" id="tenant-num" placeholder="5" min="1" required>
              <span class="validity"></span>
            </div>
            <div>
              <label>Number of Bedrooms</label>
              <input type="number" id="bed-num" placeholder="5" min="1" required>
              <span class="validity"></span>
            </div>
            <div>
              <button id="prop-btn">Submit Property Details</button>
            </div>
          </form>



        </article>
      </section>
      <section id="rooms">
        <!-- ROOM CARDS GO HERE -->
      </section>
    </main>
  </body>
</html>
